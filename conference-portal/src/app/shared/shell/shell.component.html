<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
      <!-- note: attr.role is only for accessibility such as screen-readers -->

    <mat-toolbar>
      <button mat-icon-button
          type="button"
          aria-label="Toggle Sidenav"
          mat-icon-button
          color="accent"
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">

        <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="/" (click)="drawer.close()">🏠 <b>Home</b></a>
      <a mat-list-item routerLink="/speakers" (click)="drawer.close()">📣 Speakers</a>
      <a mat-list-item routerLink="/program" (click)="drawer.close()">📆  Program</a>
      <a mat-list-item routerLink="/tickets" (click)="drawer.close()">🎫  Tickets</a>
      <a mat-list-item routerLink="/submit" (click)="drawer.close()">📨 Submit</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">🔑  Login</a>
    </mat-nav-list>

  </mat-sidenav>

  <!-- Top Toolbar -->
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button
          type="button"
          aria-label="Toggle Sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">

        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="logo" routerLink="/">🔯 Oslo Convention Center</span>

      <span class="fill-space"></span>

      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/speakers">📣 Speakers</a>
        <a mat-button routerLink="/program">📆 Program</a>
        <a mat-button routerLink="/tickets">🎫 Tickets</a>
        <a mat-button routerLink="/submit">📨 Submit</a>

        <a mat-button routerLink="/login">🔑 Login</a>
      </div>

      <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu>
        <a mat-menu-item>
          <i>🔆</i>
          <span>Light Mode</span>
        </a>
      </mat-menu>

    </mat-toolbar>
    
    <!-- 'Transclusion' add other components inside ng-content -->
    <ng-content (click)="drawer.close()"></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
